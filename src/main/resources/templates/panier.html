<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="/produits">Ma Boutique</a>
  </div>
</nav>
<div class="container"></div>
<h1>Votre Panier</h1>
<ul>
  <li th:each="entry : ${panier}">
    <span th:text="${entry.key.nom}"></span> -
    <span th:text="${entry.key.prix} + ' dh'"></span> 

    <img th:src="@{'/images/' + ${entry.key.image}}" alt="Image de produit"
       class="img-thumbnail me-3" style="width:100px;height:100px;" />
    <form th:action="@{/modifier}" method="post" class="d-inline align-middle">
      <input type="hidden" name="id" th:value="${entry.key.id}" />
      <label for="quantite_${entry.key.id}" class="visually-hidden">Quantité</label>
      <input type="number" id="quantite_${entry.key.id}" name="quantite" th:value="${entry.value}" min="0" placeholder="Quantité"
         class="form-control d-inline-block w-auto me-2" />
      <button type="submit" class="btn btn-sm btn-outline-primary">Modifier</button>
    </form>
    
    <!-- Replace the anchor with this form -->
    <form th:action="@{/supprimer}" method="post" class="d-inline">
      <input type="hidden" name="id" th:value="${entry.key.id}" />
      <button type="submit" class="btn btn-sm btn-outline-danger">Supprimer</button>
    </form>
  </li>
</ul>
<div class="mt-4">
  <h4>
<h4>Total : <span th:text="${#numbers.formatDecimal(total, 1, 2)} + ' dh'"></span></h4>
  </h4>
</div>


<button type="submit" class="btn btn-primary">commander</button>
</body>
</html>
